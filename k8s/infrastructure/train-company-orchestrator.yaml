apiVersion: apps/v1
kind: Deployment
metadata:
  name: train-orchestrator
  namespace: train-orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: train-orchestrator
  template:
    metadata:
      labels:
        app: train-orchestrator
    spec:
      serviceAccountName: orchestrator-sa
      containers:
        - name: orchestrator
          image: train-company-orchestrator:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres-svc:5432/traindb"
            - name: SPRING_DATASOURCE_USERNAME
              value: "postgres"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "mysecretpassword"
          volumeMounts:
            - name: reports-volume
              mountPath: /reports
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: reports-volume
          persistentVolumeClaim:
            claimName: ticketing-reports-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: train-orchestrator-svc
  namespace: train-orchestrator
spec:
  selector:
    app: train-orchestrator
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
