apiVersion: v1
kind: PersistentVolume
metadata:
  name: ticketing-reports-pv-hostpath
  labels:
    app: ticketing-report
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: hostpath-local
  hostPath:
    # Docker Desktop mounts user home directory - accessible from Windows
    path: /run/desktop/mnt/host/c/Users/franc/kubernetes-reports
    type: DirectoryOrCreate

---
# PVC that binds to the hostPath PV above
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ticketing-reports-pvc
  namespace: train-orchestrator
  labels:
    app: ticketing-report
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: hostpath-local
  volumeName: ticketing-reports-pv-hostpath
